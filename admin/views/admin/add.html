<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>-.-</title>
<link rel="stylesheet" href="/admin/assign/style/backstage.css">
</head>
<body>
    <div class="details">
        <form action="/admin/admin/addAdmin/" method="post">
            <div class="details_operation clearfix">
                <div class="bui_select">
                    <input type="submit" value="添&nbsp;&nbsp;加" class="add">
                </div>
            </div>
            <!--表格-->
            <table class="table" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="right">管理员名称</td>
                        <td><input type="text" name="username" placeholder="请输入管理员名称" /></td>
                        <td>* 如 ：ABC123</td>
                    </tr>
                    <tr>
                        <td align="right">管理员密码</td>
                        <td><input type="password" name="password" placeholder="请输入管理员密码" /></td>
                        <td>* 如 ：123456</td>
                    </tr>
                    <tr>
                        <td align="right">管理员邮箱</td>
                        <td><input type="text" name="email" placeholder="请输入管理员邮箱" /></td>
                        <td>* 如 ：ABC#123com</td>
                    </tr>
                    <tr>
                        <td colspan="3"><small style="color:#A9A9A9">请不要添加重复内容！以免添加失败！如有BUG！请联系超级管理员！</small></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
