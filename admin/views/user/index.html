	function editAdmin(id){

			    $data = "";
			    $url = '/admin/user/deleteUser/id/' + id;
			    butSubmit($url, $data, 'GET');
			}
	}
	function search() {

	        window.location = "/admin/user/index/name/" + val;
	    }
	}
